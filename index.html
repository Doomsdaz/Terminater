<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" id="logo"  href="timer.webp" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }
        html {
            font-size: 75%;
            /* Increased from 62.5% to 75% for larger base font */
            cursor: default;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: rgb(117, 117, 117);
            color: white;
            font-size: 1.6rem;
            /* Adjust body font size */
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 4rem;
            /* Increased font size for logo */
            color: #b74b4b;
            font-weight: 800;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            font-size: 2.2rem;
            /* Increased font size for nav links */
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        .menu-icon {
            display: none;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
        }

        @media(max-width:995px) {
            .menu-icon {
                display: block;
            }

            nav {
                position: absolute;
                display: none;
                top: 100%;
                right: 0;
                width: 50%;
                border-left: 3px solid #b74b4b;
                border-bottom: 3px solid #b74b4b;
                border-bottom-left-radius: 2rem;
                padding: 1rem;
                background-color: #161616;
                flex-direction: column;
            }

            nav.active {
                display: flex;
            }

            nav a {
                font-size: 2.5rem;
                /* Increased font size for nav links in mobile view */
                margin: 1rem 0;
            }
        }

        section {
            min-height: 100vh;
            padding: 5rem 9% 5rem;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8rem;
            background-color: black;
        }

        .home .home-content h1 {
            font-size: 8rem;
            /* Increased font size for main heading */
            font-weight: 700;
            line-height: 1.3;
        }

        span {
            color: #b74b4b;
        }

        .home-content h3 {
            font-size: 5rem;
            /* Increased font size for sub-heading */
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .home-content p {
            font-size: 2rem;
            /* Increased font size for paragraph text */
            color: rgb(255, 255, 255);
        }

        .home-img {
            border-radius: 50%;
        }

        .home-img img {
            position: relative;
            width: 32vw;
            border-radius: 50%;
            box-shadow: 0 0 25px solid #b74b4b;
            transition: 0.2s linear;
        }

        .home-img img:hover {
            font-size: 1.8rem;
            font-weight: 500;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 5rem;
            /* Increased icon size */
            height: 5rem;
            background-color: transparent;
            border: 0.2rem solid #b74b4b;
            font-size: 2.5rem;
            /* Increased icon font size */
            border-radius: 50%;
            margin: 3rem 1.5rem 3rem 0;
            transition: 0.3s ease;
            color: #b74b4b;
        }

        .social-icons a:hover {
            color: black;
            transform: scale(1.3) translateY(-5px);
            background-color: #b74b4b;
            box-shadow: 0 0 25px #b74b4b;
        }

        .btn {
            display: inline-block;
            padding: 1rem 3.5rem;
            /* Increased button padding */
            background-color: black;
            border-radius: 4rem;
            font-size: 2rem;
            /* Increased font size for button */
            color: #b74b4b;
            letter-spacing: 0.3rem;
            font-weight: 600;
            border: 2px solid #b74b4b;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: scale3d(1.03);
            background-color: #b74b4b;
            color: black;
            box-shadow: 0 0 25px #b74b4b;
        }

        @media (max-width: 1000px) {
            .home {
                gap: 4rem;
            }
        }

        @media(max-width:995px) {
            .home {
                flex-direction: column;
                margin: 5rem 4rem;
            }

            .home .home-content h3 {
                font-size: 3.5rem;
                /* Increased font size for mobile view */
            }

            .home-content h1 {
                font-size: 6rem;
                /* Increased font size for main heading on mobile */
            }

            .home-img img {
                width: 70vw;
                margin-top: 4rem;
            }
        }
    </style>
</head>
<title>Doomsday_Rift</title>
</head>

<body>
    <header>
        <div class="logo">Doomsday</div>
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="Game.html">Games</a>
            <a href="Notes.html">PDFs</a>
            <a href="About_me.html">About me</a>
            <a class="Know" href="https://doomsdaz.github.io/Doomsdaz-2.o">Version 2.o</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-content">
            <h1>Hi, It's <span style="color: red;">Doomsday</span></h1>
            <p>Headlines : <span id="typewriter"></span>|</p>
            <h3 class="typing-text">We 're <span style="color: red;">Dhruv and Vishnu</span></h3>
            <p>No Ads. No Bugs. Just Lightning-Fast Responsiveness for an Unmatched Experience !</p>
            <div class="social-icons">
                <a href="https://youtube.com/@doomsday_hub?si=N9ydqilUPCgua55B"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://x.com/DoomsDay_Hub/photo"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.instagram.com/invites/contact/?igsh=11q2ng6nt23ng&utm_content=x2v4x8q"><i
                        class="fa-brands fa-instagram"></i></a>
            </div>
            <a title="Log in" href="Main.html" class="btn">Registered</a>
        </div>
    </section>
    <script>
        const texts = ["Step into the chaos and uncover the mysteries - Welcome to Doomsday Rift, Where every game shapes your destiny. . .", "Forge alliances, face the unknown, and conquer the shadows lurking within...", "Your adventure begins now - Are you ready to rewrite the fate?"];
        let index = 0, charIndex = 0;
        const speed = 40;
        const typewriter = document.getElementById("typewriter");

        function typeEffect() {
            if (charIndex < texts[index].length) {
                typewriter.textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, speed);
            } else {
                setTimeout(eraseEffect, 1000);
            }
        }

        function eraseEffect() {
            if (charIndex > 0) {
                typewriter.textContent = texts[index].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseEffect, 20);
            } else {
                index = (index + 1) % texts.length;
                setTimeout(typeEffect, 500);
            }
        }

        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('user-logo').textContent = `Welcome, ${username}`;
            }
        });
        
        window.onload = typeEffect;


    </script>
</body>

</html>
